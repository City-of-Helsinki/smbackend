  - content_type_name: PaddlingTrail
    content_type_description: Paddling trails in Southwest Finland    
   # if not defined use the Turku WFS url set in environment
    wfs_url: https://geoserver.lounaistieto.fi/geoserver/virma/ows
    wfs_layer: virma_reitit_melontareitti
    # If not set, use default srid 3877
    srid: 3067
    municipality: municipali    
    fields:
      name:
        fi: name_fi
        sv: name_se
        en: name_en
    extra_fields:
      info_fi:
        wfs_field: info_fi
      info_se:
        wfs_field: info_se
      info_en:
        wfs_field: info_en
      www_fi:
        wfs_field: www_fi
      www_se:
        wfs_field: www_se
      www_en:
        wfs_field: www_en       
      length_km:
        wfs_field: length_km
        wfs_type: double

  - content_type_name: HikingTrail
    content_type_description: Hiking trails in Southwest Finland
    wfs_url: https://geoserver.lounaistieto.fi/geoserver/virma/ows
    wfs_layer: virma_reitit_retkeilyreitti
    srid: 3067
    municipality: municipali 
    # Exclude feature if it does not contain field 'name_fi' or it contanis the string 
    #'Paavonpolut' 
    exclude:
      name_fi: Paavonpolut
    fields:
      name:
        fi: name_fi
        sv: name_se
        en: name_en
    extra_fields:
      info_fi:
        wfs_field: info_fi
      info_se:
        wfs_field: info_se
      info_en:
        wfs_field: info_en
      www_fi:
        wfs_field: www_fi
      www_se:
        wfs_field: www_se
      www_en:
        wfs_field: www_en       
      length_km:
        wfs_field: length_km
        wfs_type: double

