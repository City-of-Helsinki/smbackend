version: '3.8'
services:
    postgres:
        build: ./docker/postgres/
        environment:
            - POSTGRES_USER=servicemap
            - POSTGRES_PASSWORD=servicemap
            - POSTGRES_DB=servicemap
        ports:
            - "5432:5432"
        volumes:
            - postgres-data:/var/lib/postgres/data
    elasticsearch:
        image: helsinki/elasticsearch:1.7-ubuntu
        volumes:
            - elastic-data:/var/lib/elasticsearch/elasticsearch
        ports:
            - "9200:9200"
    servicemap:
        build:
            context: ./
            dockerfile: ./Dockerfile
        command: start_django_development_server
        env_file:
            - config_dev.env
        volumes:
            - django-media:/var/media/
        ports:
            - "8000:8000"
        restart: on-failure
        depends_on:
            - postgres
            - elasticsearch
volumes:
    postgres-data:
    django-media:
    elastic-data:
